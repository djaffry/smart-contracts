<div class="card" style="width: 30rem;" data-address="{{ person.address }}">
    <div class="card-body">
        <h5 class="card-title"><img src="img/{{ role }}.png" height="32px" width="32px" alt="{{ role }}"><span title="{{ person.address }}">{{ person.address }}</span></h5>
        <p class="card-text"><span class="eth-balance-{{ person.address }}">{{ person.ether }}</span> Ξ<br />
            <span class="beertoken-balance-{{ person.address }}">{{ person.beertokens }}</span> <img src="img/beer.png" height="32px" width="32px" /><br />
            <span class="pending-beertoken-balance-{{ person.address }}">{{ person.pendingBeertokens }}</span> pending <img src="img/beer.png" height="32px" width="32px" /></p>

        <div class="row">
            <div class="col-12">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" style="width: 50px;"><img src="img/beer.png" height="23px" width="23px" /></span>
                    </div>
                    <input type="number" class="form-control" id="supply-beer-quantity" value="0" />
                    <div class="input-group-append">
                        <button type="submit" class="btn btn-primary" id="supply-beer-submit">Supply Beer</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" style="width: 50px;">Ξ</span>
                    </div>
                    <input type="number" class="form-control" id="set-beer-price-quantity" value="{{ currentBeerPrice }}" />
                    <div class="input-group-append">
                        <button type="submit" class="btn btn-primary" id="set-beer-price-submit">Set Beer Price</button>
                    </div>
                </div>
            </div>
        </div>


        <div class="row mt-3">
            <div class="col-12">
                <div class="input-group mb-3">
                    <select class="custom-select" id="promote-recipient-select">
                        {{#each persons}}
                        <option value="{{ this }}">{{ this }}</option>
                        {{/each}}
                    </select>
                    <div class="input-group-append">
                        <select class="custom-select" id="promote-role-select">
                            <option value="barkeeper">Barkeeper</option>
                            <option value="owner">Owner</option>
                            <option value="dj">DJ</option>
                        </select>
                        <button type="submit" class="btn btn-primary" id="promote-submit">Promote</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="input-group mb-3">
                    <select class="custom-select" id="demote-recipient-select">
                        {{#each persons}}
                        <option value="{{ this }}">{{ this }}</option>
                        {{/each}}
                    </select>
                    <div class="input-group-append">
                        <select class="custom-select" id="demote-role-select">
                            <option value="barkeeper">Barkeeper</option>
                            <option value="owner">Owner</option>
                            <option value="dj">DJ</option>
                        </select>
                        <button type="submit" class="btn btn-warning" id="demote-submit">Demote</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-12">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Ξ</span>
                    </div>
                    <input type="number" class="form-control" id="payout-quantity" value="0" />
                    <select class="custom-select" id="payout-recipient-select">
                        {{#each persons}}
                        <option value="{{ this }}">{{ this }}</option>
                        {{/each}}
                    </select>
                    <div class="input-group-append">
                        <button type="submit" class="btn btn-primary" id="payout-submit">Payout</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-12">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">BeerToken</span>
                    </div>
                    <input type="text" class="form-control" id="beertoken-address" placeholder="Address" value="{{ beerTokenAddress }}">
                    <div class="input-group-append">
                        <button type="submit" class="btn btn-primary" id="beertoken-address-submit">Set</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
